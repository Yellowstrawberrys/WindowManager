plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'cf.thdisstudio.afioaos.wm'
version '1.0-SNAPSHOT'

mainClassName = 'cf.thdisstudio.afioaos.wm.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.13.0'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.13.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}